<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Video Player</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Car Racing (1080P)-->
		<!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
		<!-- Lake (4K) -->
		<!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
		<!-- Ocean (720P)-->
		<!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
		<div class="player">
			<video
				src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment"
				class="video"
				playsinline
			></video>
			<div class="show-controls">
				<div class="controls-container">
					<div class="progress-range">
						<div class="progress-bar"></div>
					</div>
					<div class="control-group">
						<div class="control-left">
							<div class="play-control">
								<i class="fas fa-play" id="play-btn"></i>
							</div>
							<div class="volume">
								<div class="volume-icon">
									<i class="fas fa-volume-up" id="volume"></i>
								</div>
								<div class="volume-range">
									<div class="volume-bar"></div>
								</div>
							</div>
						</div>
						<div class="control-right">
							<div class="speed">
								<select name="playbackRate" class="player-speed">
									<option value="0.5">0.5x</option>
									<option value="0.75">0.75x</option>
									<option selected value="1">1x</option>
									<option value="1.5">1.5x</option>
									<option value="2">2x</option>
								</select>
							</div>
							<div class="time">
								<span class="time-elapsed">00:00 / </span>
								<span class="time-duration">00:00 </span>
							</div>
							<div class="fullscreen">
								<i class="fas fa-expand"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
